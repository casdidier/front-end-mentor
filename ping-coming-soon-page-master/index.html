<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="logo-wrapper">
        <img class="logo" src="./images/logo.svg" alt="Ping logo" />
      </div>

      <h1 class="main-heading">We are launching <span>soon!</span></h1>

      <h2 class="sub-heading">Subscribe and get notified</h2>

      <form class="form" action="#" id="form">
        <div class="input-wrapper">
          <input
            class="form-input"
            type="text"
            id="email-input"
            placeholder="Your Email Address..."
            name="email"
            aria-label="Email address"
          />
          <p class="error-message">Please provide a valid email address</p>
        </div>
        <button class="form-button">Notify Me</button>
      </form>

      <img
        class="dashboard"
        src="./images/illustration-dashboard.png"
        alt="Dashboard illustration"
      />

      <ul class="social-icons">
        <li>
          <a class="icon" href="#" aria-label="Facebook Link"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a class="icon" href="#" aria-label="Twitter Link"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a class="icon" href="#" aria-label="Instagram Link"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

      <footer class="footer">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/casdidier">Didier CAS</a>.
        </p>
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
