<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Simple, traffic-based pricing</div>
      <div class="subtitle">
        Sign-up for our 30-day trial. No credit card required.
      </div>
      <div class="card">
        <div class="top-card">
          <div class="pageviews">100K Pageviews</div>
          <div class="price">$16 /month</div>
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="gauge"
            id="myRange"
          />
        </div>
        <div class="additional-info">
          <div class="container">
            <div class="billing-switch">
              <div>Monthly Billing</div>
              <label class="switch">
                <input type="checkbox" />
                <span class="slider round"></span>
              </label>
              <div>Yearly Billing</div>
              <span class="tag">25% discount</span>
            </div>
          </div>
        </div>
        <div class="low-card">
          <div class="content">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <button class="btn btn-confirm">Start my trial</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
